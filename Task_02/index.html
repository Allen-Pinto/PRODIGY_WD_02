<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>Stopwatch</h1>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">00</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                        <p>:</p>
                        <p id="milliseconds">000</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="startTimer()"><i class="fas fa-play"></i></button>
                <button id="stop" onclick="stopTimer()"><i class="fas fa-stop"></i></button>
                <button id="reset" onclick="resetTimer()"><i class="fas fa-undo"></i></button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
